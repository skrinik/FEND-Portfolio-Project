<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta & Title -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sean's Portfolio</title>
        <!-- CSS Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/style-tablet.min.css">
        <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/style.min.css">
        <!-- Import glyphs from wehloveiconfonts.com in head since I have two stylesheets
        and I dont want to use multiple http requests when the other stylesheet is called. -->
        <style>
            @import url(http://weloveiconfonts.com/api/?family=entypo);
            [class*="entypo-"]:before {
                font-family: 'entypo', sans-serif;
            }
        </style>
        <!-- End Style Head -->
        <script>
            // Picture element HTML5 shiv
            document.createElement("picture");
        </script>
        <!-- Picturefill.js implementation -->
        <script src="picturefill.min.js" async></script>
    </head>

    <body>
        <div class="container-fluid header-top">
            <!-- Container for header elements -->
            <div class="row">
                <div class="col-xs-12 col-sm-6" id="header-brand">
                    <img src="graphics/skrinix.svg" onerror="this.onerror=null; this.src='Asset3200.png'" class="img-responsive main-logo" alt="Peace sign logo.">
                </div>
                <div class="col-xs-12 col-sm-6" id="header-name">
                    <h1 class="main-header">skrinix</h1>
                    <h3 class="sub-main-header text-muted">Front-end Ninja.</h3>
                </div>
            </div>
            <!-- New row for the <hr> to split up the page -->
            <div class="row">
                <div class="col-xs-12">
                    <hr class="header-band" />
                </div>
            </div>
        </div>
        <!-- Container for central image -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 ">
                    <picture>
                        <source srcset="images/rooftops-thumb-2x.jpg 2x, images/rooftops-thumb-1x.jpg 1x" media="(max-width: 413px)">
                        <source srcset="images/rooftops-small-2x.jpg 2x, images/rooftops-small-1x.jpg 1x" media="(max-width: 767px)">
                        <source srcset="images/rooftops_banner-large-2x.jpg 2x, images/rooftops_banner-large-1x.jpg 1x" media="(min-width: 768px)">
                        <img src="images/rooftops-large-1x.jpg" class="img-responsive center-block banner-img" alt="Adventure on the rooftops in Los Angeles, California.">
                    </picture>
                </div>
            </div>
        </div>

        <div class="container-fluid">
        <!-- Container for 'Featured Work' label and <hr> -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="featured-header text-muted">Featured Work</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr class="header-band" />
                </div>
            </div>
        </div>

        <!-- Container for three image blocks & text/links
        ** Renders for media Q Screen size > 767 ** -->
        <div class="container-fluid display-large">
            <div class="row">
                <div class="col-sm-4">
                    <a href="http://www.skrinix.com/adventures" class="thumbnail-img-link" target="_blank">
                        <picture class="display-large">
                            <source srcset="images/malibu-small-2x.jpg 2x, images/malibu-small-1x.jpg 1x" media="(min-width: 768px)">
                            <img src="images/malibu-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="Sunset shot of a lifeguard tower in Malibu, California.">
                        </picture>
                        <h3 class="thumbnail-title">Landscapes</h3>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="http://www.skrinix.com/weddings" class="thumbnail-img-link" target="_blank">
                        <picture class="display-large">
                            <source srcset="images/portrait-small-2x.jpg 2x, images/portrait-small-1x.jpg 1x" media="(min-width: 768px)">
                            <img src="images/portrait-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="Abstract portrait of a young guy with vibrant colors reflecting on his skin.">
                        </picture>
                        <h3 class="thumbnail-title">Portraits</h3>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="http://www.skrinix.com/automotive" class="thumbnail-img-link" target="_blank">
                        <picture class="display-large">
                            <source srcset="images/270z-small-2x.jpg 2x, images/270z-small-1x.jpg 1x" media="(min-width: 767px)">
                            <img src="images/270z-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="A classic 1970's Datsun Z customized.">
                        </picture>
                        <h3 class="thumbnail-title">Automotive</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- Container for three image blocks & text/links
        ** Renders for media Q Screen size < 768 ** -->
        <div class="container-fluid display-small">
            <div class="row">
                <div class="col-xs-12 display-small-col">
                    <a href="http://www.skrinix.com/adventures" class="thumbnail-img-link" target="_blank">
                        <picture>
                            <source srcset="images/malibu-thumb-2x.jpg 2x, images/malibu-thumb-1x.jpg 1x" media="(max-width: 413px)" />
                            <source srcset="images/malibu-small-2x.jpg 2x, images/malibu-small-1x.jpg 1x" media="(min-width: 414px)" />
                            <img src="images/malibu-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="Sunset shot of a lifeguard tower in Malibu, California." />
                        </picture>
                        <div class="overlay-title">
                            <h3 class="thumbnail-title">Landscapes</h3>
                        </div>
                    </a>
                </div>
                <div class="col-xs-12 display-small-col">
                    <a href="http://www.skrinix.com/weddings" class="thumbnail-img-link" target="_blank">
                        <picture>
                            <source media="(max-width: 413px)" srcset="images/portrait-thumb-2x.jpg 2x, images/portrait-thumb-1x.jpg 1x">
                            <source media="(min-width: 414px)" srcset="images/portrait-small-2x.jpg 2x, images/portrait-small-1x.jpg 1x">
                            <img src="images/portrait-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="Sunset shot of a lifeguard tower in Malibu, California.">
                        </picture>
                        <div class="overlay-title">
                            <h3 class="thumbnail-title">Portraits</h3>
                        </div>
                    </a>
                </div>
                <div class="col-xs-12 display-small-col">
                    <a href="http://www.skrinix.com/automotive" class="thumbnail-img-link" target="_blank">
                        <picture>
                            <source media="(max-width: 413px)" srcset="images/270z-thumb-2x.jpg 2x, images/270z-thumb-1x.jpg 1x">
                            <source media="(min-width: 414px)" srcset="images/270z-small-2x.jpg 2x, images/270z-small-1x.jpg 1x">
                            <img src="images/270z-small-1x.jpg" class="img-responsive center-block thumbnail-img" alt="Sunset shot of a lifeguard tower in Malibu, California.">
                        </picture>
                        <div class="overlay-title">
                            <h3 class="thumbnail-title">Automotive</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Container for bottom <hr> & footer with social icons/links -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <hr class="header-band" />
                </div>
            </div>
            <div class="row" id="footer">
                <div class="col-xs-12">
                    <ul>
                        <li>
                            <p class="sub-main-footer">Social Media:</p>
                        </li>
                        <li><a href="https://www.instagram.com/skrinix/" target="_blank"><span class="entypo-instagrem"></span></a></li>
                        <li><a href="https://www.linkedin.com/in/seankrinik/" target="_blank"><span class="entypo-linkedin"></span></a></li>
                        <li><a href="https://vimeo.com/skrinix" target="_blank"><span class="entypo-vimeo"></span></a></li>
                        <li><a href="http://keepitntrl.com/" target="_blank"><span class="entypo-tumblr"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JS for bootstrap & JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>

</html>
